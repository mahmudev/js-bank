<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white dark:bg-gray-900">
    <header>
      <h1 class="text-5xl text-center mt-6 font-semibold text-violet-600">
        wellcome to your Bank
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-violet-500 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1235</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl">Please Deposit</h4>
            <input
              type="text"
              name="email"
              id="deposit-field"
              placeholder="$ Amount you want to deposit"
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
            />
            <button
              id="btn-deposit"
              type="button"
              class="bg-indigo-500 hover:bg-indigo-600 px-8 py-2 my-3 text-white font-medium rounded-lg"
            >
              Diposit
            </button>
          </div>
          <div class="bg-indigo-300 p-8 rounded-xl">
            <h4 class="text-2xl">Please Withdraw</h4>
            <input
              type="text"
              name="email"
              id="withdraw-field"
              placeholder="$ Amount you want to Withdraw"
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
            />
            <button
              id="btn-withdraw"
              type="button"
              class="bg-indigo-500 hover:bg-indigo-600 px-8 py-2 my-3 text-white font-medium rounded-lg"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="bank.js"></script>
  </body>
</html>
